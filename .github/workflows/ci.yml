name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
        
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Setup Bazel
      uses: bazelbuild/setup-bazelisk@v3
      
    - name: Run linting
      run: pnpm run lint
      
    - name: Check formatting
      run: pnpm run format --check
      
    - name: Run tests
      run: pnpm run test
      
    - name: Type check
      run: pnpm run build
      
    - name: Run Bazel linting
      run: bazel run //:workspace_lint
      continue-on-error: true
      
    - name: Run Bazel formatting check
      run: bazel run //:workspace_format
      continue-on-error: true
      
    - name: Run Bazel tests
      run: bazel test //:workspace_tests
      continue-on-error: true
      
    - name: Build Bazel targets
      run: bazel build //:all
      continue-on-error: true
      
    - name: Build examples
      run: |
        bazel build //examples/standalone:all || echo "Standalone example build failed"
        bazel build //examples/mdx-server:all || echo "MDX server example build failed"
      continue-on-error: true
      
    - name: Run integration tests
      run: bazel test //nextra/...
      continue-on-error: true
